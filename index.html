<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- daisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- FONTAWESOME CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <!-- navbar  -->
    <nav class="flex justify-between w-[90%] mx-auto items-center pt-5 pb-5">
        <!-- left side logo and site title -->
        <div class="flex items-center gap-2.5">
            <img src="./assets/logo.png" alt="" class="w-12">
            <h1 class="text-2xl w-8/12 text-[#006747] font-bold">Emergency Service </h1>
        </div>

        <!-- right side -->
        <div class="flex items-center gap-5 border-0">

            <button class="btn bg-green-100 text-2xl p-8 rounded-4xl font-bold"><span>0</span>
            <i class="fa-solid fa-heart text-red-500"></i></button>
            <button class="btn bg-green-100 text-2xl p-8 rounded-4xl font-bold"><span>100</span><i class="fa-solid fa-coins text-yellow-400"></i></button>
            <button class="btn bg-green-600 text-2xl p-8 rounded-4xl font-bold text-white">
                <span>2</span> Copy<i class="fa-solid fa-copy"></i> 
            </button>
            
            
        </div>
    </nav>

    <main>
        <!-- hero section -->
        <section class="hero flex flex-col justify-center bg-linear-to-r from-[#013223] via-[#006747] to-[#013223]  p-10 space-y-2.5">
            <div>
                <img src="./assets/logo-dark.png" alt="" class="w-6/12 mx-auto">
            </div>
            <div class="flex flex-col justify-center items-center space-y-3">
                <h1 class="text-4xl font-bold text-white">Emergency Service Directory</h1>
                <p class="text-2xl text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
            </div>
        </section>
        
    </main>
</body>
</html>
